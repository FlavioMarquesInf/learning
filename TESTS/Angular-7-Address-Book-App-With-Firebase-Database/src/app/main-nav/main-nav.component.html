<mat-sidenav-container style="background: none;" class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="http://jonesfrontendwebdev.com/">Visit My Website</a>
      <a mat-list-item href="https://github.com/ajonesb">Github</a>
      <a mat-list-item href="https://www.linkedin.com/in/alanjones83/">LinkedIn</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div id="site-logo">
          <a href="http://jonesfrontendwebdev.com/" rel="home">
            <img src="http://jonesfrontendwebdev.com/wp-content/uploads/2018/05/cropped-cropped-smalllogo-1.png" alt="Alan Jones â€“ UI Front End Engineer">
          </a>
      </div>
      <span class="spacer"></span>
      <div class="desktop-nav">
          <a href="http://jonesfrontendwebdev.com/">Visit My Website</a>
          <a href="https://github.com/ajonesb">Github</a>
          <a href="https://www.linkedin.com/in/alanjones83/">LinkedIn</a>
      </div>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
