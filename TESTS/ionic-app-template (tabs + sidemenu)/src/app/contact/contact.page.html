<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- ionic 4 way -->
  <ion-list>
    <ion-item *ngFor="let chatUser of chatUsers" (click)="openChat(chatUser)">
      <ion-avatar slot="start">
        <img [src]="chatUser.avatarImg">
      </ion-avatar>
      <div class="input-wrapper" style="margin: 0 !important; padding: 0 !important;">
        <ion-label>
          <h2>{{ chatUser.name }}</h2>
          <p class="dots">{{ chatUser.lastMessage }}</p>
        </ion-label>
      </div>
      <ion-note item-end class="note" style="font-size: 12px;">
        <ion-icon name="time"></ion-icon>
        {{chatUser.time}}
      </ion-note>
    </ion-item>


  </ion-list>
