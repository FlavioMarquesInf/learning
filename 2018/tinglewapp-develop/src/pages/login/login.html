<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="doLogin(user)">{{ 'LOGIN_BUTTON' | translate }}</button>
        <!-- <button ion-button color="light" block (click)="gotoSignIn()">{{ 'SIGNUP' | translate }}</button> -->
      </div>

    </ion-list>
  </form>
</ion-content>
