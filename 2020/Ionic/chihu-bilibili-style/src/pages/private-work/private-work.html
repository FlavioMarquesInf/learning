<ion-header no-border>

    <ion-navbar [ngClass]="{'theme_pink':_theme == 'theme_pink','theme_dark':_theme == 'theme_dark','theme_red':_theme == 'theme_red','theme_yellow':_theme == 'theme_yellow','theme_green':_theme == 'theme_green','theme_blue':_theme == 'theme_blue','theme_purple':_theme == 'theme_purple'}">
        <ion-title>私人菜谱</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <section class="card_wrap">

        <section *ngFor="let it of items" class="card" (click)="open( it._id );">
            <div class="ban" [style.background]="'url('+it.banner+')'"></div>
            <div class="dec">
                <p>{{it.title}}</p>
            </div>
            <div class="bottom">
                <span class="name">{{it.uname}}</span>
                <span class="time">{{it.time | date}}</span>
            </div>
        </section>

    </section>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
