<ion-header no-border>

    <ion-navbar [ngClass]="{'theme_pink':_theme == 'theme_pink','theme_dark':_theme == 'theme_dark','theme_red':_theme == 'theme_red','theme_yellow':_theme == 'theme_yellow','theme_green':_theme == 'theme_green','theme_blue':_theme == 'theme_blue','theme_purple':_theme == 'theme_purple'}">
        <ion-title>私人文库</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <section class="article_wrap">

        <div *ngFor="let it of items" class="article" (click)="open( it._id );">
            <header>
                <img class="userimg" [src]="it.userimg" alt="">
                <p>{{it.uname}}</p>
                <p class="time">{{it.time | date}}</p>
            </header>
            <h5>{{it.title}}</h5>
            <p>{{it.text}}</p>
            <p class="buttom">45评论 | 123收藏</p>
        </div>

    </section>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
