<!--

  Ionic pages and navigation.

<ion-header no-border>

    <ion-navbar [ngClass]="{'theme_pink':_theme == 'theme_pink','theme_dark':_theme == 'theme_dark','theme_red':_theme == 'theme_red','theme_yellow':_theme == 'theme_yellow','theme_green':_theme == 'theme_green','theme_blue':_theme == 'theme_blue','theme_purple':_theme == 'theme_purple'}">
        <ion-title>主题选择</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group [(ngModel)]="_theme">
        <ion-list-header>
            主题选择
        </ion-list-header>

        <ion-item>

            <ion-label>
                夜间模式
                <p style="background: #2d2d2d;"></p>
            </ion-label>
            <ion-radio (click)="selectTeme()" value="theme_dark"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>
                少女粉
                <p style="background: #fb7299;"></p>
            </ion-label>
            <ion-radio (click)="selectTeme()" checked="true" value="theme_pink"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>姨妈红
                <p style="background: #f44336;"></p>
            </ion-label>
            <ion-radio (click)="selectTeme()" value="theme_red"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>咸蛋黄
                <p style="background: #ffc107;"></p>
            </ion-label>
            <ion-radio (click)="selectTeme()" value="theme_yellow"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>早苗绿
                <p style="background: #8bc34a;"></p>
            </ion-label>
            <ion-radio (click)="selectTeme()" value="theme_green"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>胖次蓝
                <p style="background: #2196f3;"></p>
            </ion-label>
            <ion-radio (click)="selectTeme()" value="theme_blue"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>基佬紫
                <p style="background: #9c27b0;"></p>
            </ion-label>
            <ion-radio (click)="selectTeme()" value="theme_purple"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
