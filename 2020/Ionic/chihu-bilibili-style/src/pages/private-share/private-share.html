<ion-header no-border>

    <ion-navbar [ngClass]="{'theme_pink':_theme == 'theme_pink','theme_dark':_theme == 'theme_dark','theme_red':_theme == 'theme_red','theme_yellow':_theme == 'theme_yellow','theme_green':_theme == 'theme_green','theme_blue':_theme == 'theme_blue','theme_purple':_theme == 'theme_purple'}">
        <ion-title>我的动态</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <section class="share_wrap">

        <div *ngFor="let it of items" class="share" (click)="open( it._id );">
            <img class="userimg" [src]="it.userimg" alt="">
            <div class="dec">
                <p class="name">{{it.uname}}</p>
                <p>{{it.text}}</p>
                <div class="imgs_wrap">
                    <div *ngFor="let itsrc of it.img" class="imgs" [style.background]="'url('+itsrc.src+')'"></div>
                </div>
                <div class="bottom">
                    <span class="time">{{it.time | date}}</span>
                    <span class="comment">评论：0</span>
                </div>
            </div>
        </div>

    </section>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
