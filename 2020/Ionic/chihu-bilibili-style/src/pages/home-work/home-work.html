<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <section class="card_wrap">

        <section *ngFor="let it of items" class="card" (click)="open( it._id );">
            <div class="ban" [style.background]="'url('+it.banner+')'"></div>
            <div class="dec">
                <p>{{it.title}}</p>
            </div>
            <div class="bottom">
                <span class="name">{{it.uname}}</span>
                <span class="time">{{it.time | date}}</span>
            </div>
        </section>

    </section>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
