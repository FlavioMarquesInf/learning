<ion-header no-border>
    <ion-navbar>
        <section class="iheader">
            <ion-icon name="list" (click)="openMenu()"></ion-icon>
            <img (click)="openMenu()" class="userimg" [src]="_user.userimg" />
            <h6>{{_user.name}}</h6>
            <nav>
                <ion-icon name="notifications"></ion-icon>
                <ion-icon name="chatbubbles"></ion-icon>
                <ion-icon name="search"></ion-icon>
            </nav>
        </section>
    </ion-navbar>
</ion-header>

<ion-content>

    <super-tabs>
        <super-tab [root]="page1" title="菜谱"></super-tab>
        <super-tab [root]="page2" title="发现"></super-tab>
        <super-tab [root]="page3" title="问答"></super-tab>
    </super-tabs>
</ion-content>
