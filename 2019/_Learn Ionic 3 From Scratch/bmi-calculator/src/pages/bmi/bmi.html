<ion-header>

  <ion-navbar color="primary">
    <ion-title>BMI Calculator</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Height (M)</ion-label>
        <ion-input type="text" [(ngModel)]="height"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Weight (KG)</ion-label>
        <ion-input type="text" [(ngModel)]="weight"></ion-input>
      </ion-item>

      <button ion-button color="secondary" (click)="calculateBMI()">Calculate</button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="BMI">
    <h1>Your BMI is: {{ BMI.BMI }}</h1>
    <h2>This is classified as: {{ BMI.classification}}</h2>
  </div>
</ion-content>
