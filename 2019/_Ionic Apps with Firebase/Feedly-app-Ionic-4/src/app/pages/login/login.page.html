<ion-header hidden>
  <ion-toolbar color="danger">
    <ion-title>Feedly</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item lines="none">
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>

  <h1 class="text-center">Feedly</h1>
  <h6 class="text-center">an app for continuous feed</h6>
  <ion-grid style="width: 75%">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email"  [(ngModel)]="email" placeholder="your email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" placeholder="your password"></ion-input>
    </ion-row>

    <ion-button (click)="login()" expand="block" shape="round" fill="outline" color="light" style="margin-top: 20px;">Login</ion-button>

    <ion-button href="/signup" expand="block" shape="round" fill="none" color="light" style="margin-top: 20px; color: #fff; text-transform: initial">Don't have an account? <br> Sign Up</ion-button>

  </ion-grid>

</ion-content>
