<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item lines="none">
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>

  <h1 class="text-center">Feedly</h1>
  <h6 class="text-center">an app for continuous feed</h6>
  <ion-grid style="width: 75%">
    <ion-row class="rowStyle">
      <ion-icon name="person" color="danger"></ion-icon>
      <ion-input type="text" [(ngModel)]="name" placeholder="your name"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" [(ngModel)]="email" placeholder="your email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" placeholder="your password"></ion-input>
    </ion-row>

    <ion-button (click)="signup()" expand="block" shape="round" fill="outline" color="light" style="margin-top: 20px;">Sign Up</ion-button>

    <ion-button href="/" expand="block" shape="round" fill="none" color="light" style="margin-top: 20px; color: #fff; text-transform: initial">Already have
      an account? <br> Log in</ion-button>

  </ion-grid>

</ion-content>
